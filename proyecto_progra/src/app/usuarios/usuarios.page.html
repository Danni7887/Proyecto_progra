<ion-header>
  <ion-toolbar>
    <ion-title>usuarios</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="listado.length > 0">
    <h1 class="ion-text-center">Listado de Usuarios</h1>
    <ion-list>
      <div *ngFor="let aux of listado" [routerLink]="['/', aux.id]">
        <ion-item>
          <ion-label>{{aux.id}}</ion-label>
          <ion-label>{{aux.name}}</ion-label>
          <ion-label>{{aux.username}}</ion-label>
        </ion-item>
        <hr>
      </div>
    </ion-list>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="listar()" slot="end">
      <ion-icon slot="icon-only" name="list"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
