<ion-header>
  <ion-toolbar>
    <ion-title>usuarios</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="listadoUsuarios.length > 0">
    <h1 class="ion-text-center">Listado de Usuarios</h1>
    
    <ion-list>
      <div *ngFor="let aux of listadoUsuarios" [routerLink]="['/', aux.id]">
        
        <ion-item>
          
          <ion-label>{{aux.id}}</ion-label>
          <ion-label>{{aux.name}}</ion-label>
          <ion-label>{{aux.username}}</ion-label>
        </ion-item>
        <hr>
      </div>
    </ion-list>
  </div>
  <ion-input type="text" placeholder="Awesome Input" #user></ion-input>
  <ion-button (click)="leer()" expand="block" fill="clear" shape="round">
    Click me
  </ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="listar()" slot="end">
      <ion-icon slot="icon-only" name="list"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
